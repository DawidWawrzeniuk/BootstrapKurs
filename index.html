<!DOCTYPE HTML>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	<!--ag <meta name="viewport" content="width=device-width, initial-scale=1.0"/> jest stosowany w sekcji <head> dokumentów HTML w celu poprawnego wyświetlania stron na urządzeniach mobilnych oraz dostosowania ich wyglądu do różnych rozdzielczości ekranów.Szczegóły taguname="viewport": Ustawia obszar widoczny strony (tzw. viewport), który jest szczególnie istotny na urządzeniach mobilnych.content="width=device-width": Ustawia szerokość widoku na szerokość ekranu urządzenia (np. smartfona, tabletu), co zapewnia odpowiednie skalowanie strony.initial-scale=1.0": Określa początkową skalę strony, gdzie 1.0 oznacza brak powiększenia lub pomniejszenia (100%).-->

 
 <title>Tutorial Bootstrap 5</title>
<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">

<style>
     [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 2px solid #fff;
        color: #fff;
        text-align: center;
    }
    </style>
</head>
<body>			
	<p>Witaj świecie</p>
										<!--container-md robi tak ze są marginesy do poziomu wielkości strony medium a jak bedzie mniejsza niz medium to znikają i tak samo z innymi np container-lg-->
	<div class="container-lg my-5">		<!--container-fluid robi tak że znikają marginesy z lewej i prawej strony naszej strony-->
		<div class="row">				<!--my-5 oznacza że dodajemy m-margin w osi y o wielkości 5-->
			<div class="col">1</div>
			<div class="col">2</div>
			<div class="col">3</div>
		</div>
		<div class="row">			
			<div class="col">1</div>
			<div class="col">2</div>
		</div>
	</div>
	
	
	<h2 class="text-center">Przykład 2</h2>
	<div class="container-lg">	
	
		<div class="row">			
			<div class="col-md-8">1</div>			<!--md – Oznacza, że szerokość kolumny będzie miała 8 jednostek dla średnich ekranów (medium) i większych, czyli takich, które mają szerokość co najmniej 768px.Dla mniejszych ekranów (poniżej md), kolumna automatycznie zajmie pełną szerokość (col-12).-->
			<div class="col-md-4">2</div>
		</div>
	
		<div class="row">			
			<div class="col-8">1</div>			<!--określa szerokość kolumny na 8-->
			<div class="col-4">2</div>
		</div>
	</div>
	
	
	
	
	<div class="container my-5">
		<div class="row g-2">				<!--g-5 – Dodaje odstęp (gap) o rozmiarze 5 pomiędzy kolumnami i wierszami wewnątrz tego row. 		Moze byc odstep w osi X czyli gx-5 oraz w osi Y czyli gy-5-->
			<div class="col-6">1</div>
			<div class="col-6">2</div>
			<div class="col-6">3</div>
			<div class="col-6">4</div>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
	</script>
	<script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
